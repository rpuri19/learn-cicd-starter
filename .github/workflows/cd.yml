name: CD

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.1' # Replace with your Go version

      - name: Build app
        run: |
          chmod +x scripts/buildprod.sh
          ./scripts/buildprod.sh

      # Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: notely-472720

      - name: Verify gcloud
        run: gcloud info

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag europe-west3-docker.pkg.dev/notely-472720/notely-ar-repo/notely:v1 .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west3-docker.pkg.dev/notely-472720/notely-ar-repo/notely:v1 --region europe-west3 --allow-unauthenticated --project notely-472720 --max-instances=4
